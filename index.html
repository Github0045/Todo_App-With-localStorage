<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <title>Todo App</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="todo-container">
        <form class="add-todos">
            <input type="text" id="input" placeholder="Add Todo..." autocomplete="off">
            <input type="submit" value="+">
        </form>
        <div class="todos-box">
            <span class="message">No Todos To Show</span>
        </div>
        <div class="todos-info">
            <div class="todos-count">Todos <span>0</span></div>
            <div class="completed-todos">Completed <span>0</span></div>
        </div>
    </div>
    <!-- Js Script -->
    <script src="./script.js"></script>
</body>
</html>
